<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEPASO ÁîúÂìÅËèúÂçï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #F5F5DC;
            color: #8B4513;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            background-color: #F5F5DC;
            border: 3px double #8B4513;
            border-radius: 10px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            position: relative;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.2);
        }

        /* Header Section */
        .menu-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .menu-title {
            font-size: 4rem;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 5px;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.3);
        }

        .menu-title-chinese {
            font-size: 2.5rem;
            font-weight: normal;
            color: #8B4513;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(139, 69, 19, 0.2);
        }

        .menu-subtitle {
            font-size: 1.4rem;
            color: #8B4513;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
            font-style: italic;
        }

        .title-line {
            width: 300px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8B4513, transparent);
            margin: 20px auto;
        }


        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #8B4513;
            color: #F5F5DC;
            padding: 5px 10px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.7rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(139, 69, 19, 0.3);
        }

        .back-button:hover {
            background-color: #A0522D;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(139, 69, 19, 0.4);
        }

        /* Menu Items */
        .menu-items {
            margin-bottom: 40px;
        }

        .menu-item {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            background-color: rgba(139, 69, 19, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(139, 69, 19, 0.2);
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .item-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .item-description {
            font-size: 1rem;
            color: #8B4513;
            font-style: italic;
            opacity: 0.9;
            line-height: 1.5;
        }

        .item-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #8B4513;
            white-space: nowrap;
            text-align: right;
            min-width: 60px;
        }

        /* Corner decorations */
        .corner-decoration {
            position: absolute;
            width: 80px;
            height: 80px;
        }

        .corner-top-right {
            top: 10px;
            left: 10px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80"><path d="M60,10 Q40,30 20,50 Q10,60 0,70" fill="none" stroke="%238B4513" stroke-width="2"/><path d="M50,20 Q30,40 10,60 Q0,70 -10,80" fill="none" stroke="%238B4513" stroke-width="1.5"/></svg>') no-repeat center;
            background-size: contain;
        }

        .corner-bottom-left {
            bottom: 10px;
            left: 10px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80"><path d="M20,70 Q40,50 60,30 Q70,20 80,10" fill="none" stroke="%238B4513" stroke-width="2"/><path d="M30,60 Q50,40 70,20 Q80,10 90,0" fill="none" stroke="%238B4513" stroke-width="1.5"/></svg>') no-repeat center;
            background-size: contain;
        }

        /* Footer */
        .menu-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #8B4513;
        }

        .restaurant-name {
            font-size: 1.2rem;
            color: #8B4513;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #8B4513;
            color: #F5F5DC;
            padding: 6px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 3px 8px rgba(139, 69, 19, 0.3);
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.55rem;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.4);
        }

        /* Dark Theme */
        body.dark-theme {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-theme .menu-container {
            background-color: #2d2d2d;
            border-color: #8B4513;
        }

        body.dark-theme .menu-title,
        body.dark-theme .menu-title-chinese,
        body.dark-theme .menu-subtitle,
        body.dark-theme .item-name,
        body.dark-theme .item-description,
        body.dark-theme .item-price,
        body.dark-theme .restaurant-name {
            color: #e0e0e0;
        }

        body.dark-theme .back-button {
            background-color: #8B4513;
            color: #F5F5DC;
        }

        body.dark-theme .back-button:hover {
            background-color: #A0522D;
        }

        /* Responsive Design */
        @media (max-width: 768px) {            .menu-title {
                font-size: 2.5rem;
            }
            
            .back-button,
            .back-to-chat {
                padding: 4px 7px;
                font-size: 0.6rem;
                top: 10px;
                left: 10px;
                min-height: 24px;
                min-width: 60px;
            }
            .menu-title-chinese {
                font-size: 1.8rem;
            }
            
            .menu-container {
                padding: 20px;
            }
            
            .item-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .item-price {
                text-align: left;
                min-width: auto;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {            .menu-title {
                font-size: 2rem;
            }
            
            .back-button,
            .back-to-chat {
                padding: 3px 6px;
                font-size: 0.55rem;
                top: 8px;
                left: 8px;
                min-height: 20px;
                min-width: 50px;
                border-radius: 10px;
            }
            .menu-title-chinese {
                font-size: 1.4rem;
            }
            
            .item-name {
                font-size: 1.1rem;
            }
            
            .item-price {
                font-size: 1.1rem;
            }
            
            .menu-item {
                padding: 15px;
            }
        }
    </style>
</head>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            themeText.textContent = isDark ? 'ÊµÖËâ≤Ê®°Âºè' : 'Ê∑±Ëâ≤Ê®°Âºè';
            themeToggle.innerHTML = isDark ? '‚òÄÔ∏è <span id="themeText">ÊµÖËâ≤Ê®°Âºè</span>' : 'üåô <span id="themeText">Ê∑±Ëâ≤Ê®°Âºè</span>';
            
            // Update theme text reference after innerHTML change
            themeText.textContent = isDark ? 'ÊµÖËâ≤Ê®°Âºè' : 'Ê∑±Ëâ≤Ê®°Âºè';
            
            // Save theme preference
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeText.textContent = 'ÊµÖËâ≤Ê®°Âºè';
                themeToggle.innerHTML = '‚òÄÔ∏è <span id="themeText">ÊµÖËâ≤Ê®°Âºè</span>';
            }
        }

        // DOM Elements
        const themeToggle = document.getElementById('themeToggle');
        const themeText = document.getElementById('themeText');

        // Event Listeners
        themeToggle.addEventListener('click', toggleTheme);

        // Initialize
        loadTheme();
